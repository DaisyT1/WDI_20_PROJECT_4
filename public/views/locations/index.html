<div class="container">
<div class="col-md-8 position">
<input places-auto-complete size=80
    on-place-changed="vm.placeChanged()" 
    class="form-control"
    id="indexInput" />
</div>
 <div class="col-md-12"></div>

<div class="col-md-8">
  <div class="map">
    <map center="current-location" 
         geo-fallback-center="[50.455 , 0]"
         geo-callback="vm.locationFound()"
         zoom="10"
         class="mapCanvas" 
         on-click="vm.locationFound()"
         zoom-to-include-markers="false"
         default-style="true"
         styles="{{vm.style }}">

    <marker ng-repeat="location in vm.all" 
    position="{{[location.location.lat, location.location.lng]}}" 
    on-click="vm.showDetail(location)"
    id='{{location.id}}'>
    </marker>

    <info-window id="marker-info" >
       <div ng-non-bindable="">
            <h5>{{ vm.selectedArtist.name }}</h5>
            <p>by: {{ vm.selectedArtist.artists[0].name }}</p>
            <!-- <p>{{ vm.location.name }}</p> -->
            <p><a ng-href="https://open.spotify.com/track/{{vm.location.song.spotID}}" target="_blank">Listen on spotify</a></p>
       </div>
    </info-window>
  </map>
</div>
</div>
<div class="col-md-4">
  <iframe class="playlist" ng-src="{{vm.playlistURL | trustAsResourceUrl}}" frameborder="0" allowtransparency="true" width="100%" ></iframe>
</div>

</div>
