<h1>Locations</h1>

<ng-map center="[51.5073509, -0.12775829999998223]" zoom="8" class="mapCanvas" zoom-to-include-markers="true">
  <marker ng-repeat="location in vm.all" position="pos: {{ location.address }}"></marker>
</ng-map>

<ul id="locations">
  <li ng-repeat="location in vm.all">
    <ul>
      <li>{{ location.name }}</li>
      <li>{{ location.address }}</li>
    </ul>
  </li>
</ul>
