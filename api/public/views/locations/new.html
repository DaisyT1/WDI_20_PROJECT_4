<h1>New Location</h1>

<div class="col-md-8">
  <form>
    <input class="form-control" type="text" name="name" placeholder="Name" ng-model="vm.location.name">
    <input class="form-control" places-auto-complete size=80 ng-model="vm.address" on-place-changed="vm.placeChanged()">
    <input class="btn" type="submit" value="Save" ng-click="vm.addLocation()">
  </form>
</div>
<div class="col-md-12">
<ng-map center="[51.5073509, -0.12775829999998223]" zoom="12" class="mapCanvas"></ng-map>
</div>

<section ng-controller="TracksController as tracks">

<p>{{vm.location.artistName}}</p>
<div class="col-md-8">
  <input class="form-control" type="text" name="query" ng-model=tracks.artistName>
  <input class="btn" type="submit" value="Search" ng-click="tracks.searchSpotify()">
</div>
<div class="col-md-12">
  <ul>
   <li ng-repeat="x in tracks.selectedArtist.tracks.items" ng-click="vm.addSongToLocation(x.id)">
    {{x.name}} by {{x.artists[0].name}}
   <button>Pick</button>
   <p>{{vm.location.selectedSong}}</p>
   </li>
  </ul>
</div>
</section>
