<h1>New Location</h1>

<div class="col-md-8">
  <form ng-submit="controller.saveLocation()">

    <input class="form-control" type="text" name="name" placeholder="Name" ng-model="controller.newLocation.name">
    <input class="form-control" places-auto-complete size=80  on-place-changed="controller.placeChanged()" types="{{controller.autocomplete.types}}">
    <input class="btn" type="submit" value="Save">

  </form>
</div>

<div class="col-md-12">
  <ng-map center="[51.5073509, -0.12775829999998223]" zoom="12" class="mapCanvas"></ng-map>
</div>

  <p>{{vm.location.artistName}}</p>
  <div class="col-md-8">
    <input class="form-control" type="text" name="query" ng-model=controller.artistName>
    <input class="btn" type="submit" value="Search" ng-click="controller.searchSpotify()">
  </div>
  <div class="col-md-12">
    <ul>
      <form>
       <li ng-repeat="track in controller.selectedArtist.tracks.items" ng-click="controller.selectTrack(track)">
        <p>{{track.name}} by {{track.artists[0].name}}</p>
      </li>
    </form>
  </ul>
</div>
