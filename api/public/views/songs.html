<section ng-controller="TracksController as tracks">
  <ul>
   <li ng-repeat="album in tracks.results.albums.items" ng-click="tracks.selectTrack(album.id)">{{album.name}}</li>
   <li ng-repeat="artists in tracks.results.artists.items" ng-click="tracks.selectTrack(artists.id)">{{artists.name}}</li>
  </ul>


  <iframe height="800" src="https://embed.spotify.com/?uri=spotify:trackset:PREFEREDTITLE:5Z7ygHQo02SUrFmcgpwsKW,1x6ACsKV4UdWS2FMuPFUiT,4bi73jCM02fMpkI11Lqmfe" frameborder="0" allowtransparency="true"></iframe>

</section>
