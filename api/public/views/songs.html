<section ng-controller="TracksController as tracks">

<input type="text" name="query" ng-model=tracks.artistName>
<input type="submit" value="Add" ng-click="tracks.searchSpotify()">

  <ul>
   <li ng-repeat="x in tracks.selectedArtist.artists.items" ng-click="tracks.selectTrack(x.id)">
   {{x.name}}
  </ul>

</section>
