 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-messages.js"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
 <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>



    <!-- Internal Files -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers/mapsController.js"></script>
    <script src="./js/controllers/usersController.js"></script>
    <script src="./js/controllers/locationsController.js"></script>
    <script src="./js/controllers/tracksController.js"></script>
    <script type="text/javascript" src="./js/models/userModel.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>

    <a ng-href="https://accounts.spotify.com/authorize/?client_id=fbc794752036440baf1be8e0b9a40f30&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2F&response_type=code">Login</a>



    <section ng-controller="UsersController as users">
      <h1>Users</h1>

    <iframe ng-src="https://embed.spotify.com/?uri=spotify:user:spotify:playlist:" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>

  <section ng-controller="TracksController as tracks">
    <ul>
     <li ng-repeat="album in tracks.results.albums.items" ng-click="tracks.selectTrack(album.id)">{{album.name}}</li>
    </ul>
  </section>

      <ul id="users">
        <li ng-repeat="user in users.all">
          <strong>{{user.username}}</strong>-<em> - lat:{{user.current_dest.lat}}, lng:{{user.current_dest.lng}}</em>
          <p>{{user.locations[0]}}</p>
        </li>
      </ul>
    </section>

    <section ng-controller="LocationsController as locations">
      <h1>Locations</h1>

      <ul id="locations">
        <li ng-repeat="location in locations.all">
          <strong>{{location.name}}</strong>-<em> - lat:{{location.lat}}, lng:{{location.lng}}</em>
        </li>
      </ul>

    <form class="add-location" ng-submit='locations.addLocation()'>
      <div>
        <input type="text" id="new-location-name" placeholder="Loc name" ng-model='locations.newLocation.name'>
      </div>

      <div>
        <input type="text" id="new-location-lat" placeholder="lat" ng-model='locations.newLocation.lat'>
      </div>

      <div>
        <input type="text" id="new-location-lng" placeholder="lng" ng-model='locations.newLocation.lng'>
      </div>

      <div>
        <input type="submit" value="Add Location">
      </div>
    </form>
  </section>

  </body>
</html>
